    <main>
        <section id="contact">
            <div class="subheading">
                <h3>Contact</h3>
            </div>
            <form method="post">
                <fieldset>
                    <legend>Personal information</legend>
                    <label for="username">Username:</label><br>
                    <input type="text" id="username" name="username" required autofocus><br>
                    <label for="pwd">password:</label><br>
                    <input type="password" id="pwd" name="pwd" required><br>
                    <label for="email">e-mail:</label><br>
                    <input type="email" id="e-mail" name="e-mail"><br>
                    <label for="mes">message</label><br>
                    <input type="number" id="mes" name="mes" pattern="[0-9][0-9][0-9][0-9][0-9][0-9]" size="6"><br>
                    <label for="gender">gender:</label>
                    <select id="gender" name="gender">
                        <option>male</option>
                        <option>female</option>
                    </select><br><br>
                    <input type="reset" value="reset">
                    <input type="submit" value="submit">
                </fieldset>
            </form>
            <div id="contact_request">
                <p><b>Contact</b> us at <a href="https://github.com/zhengyanshuonihao"
